name: CI
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.9.0
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}

      - name: Build and push Docker images
        uses: docker/build-push-action@v2.4.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags:
            fabriciobissaco/rotten-potatoes:latest
            fabriciobissaco/rotten-potatoes:${{github.run_number}}
            
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - uses: actions/checkout@v2
  
- name: Azure Kubernetes set context
  uses: Azure/aks-set-context@v2.1
  with:
    # Resource Group Name
    resource-group: Fabricio_Tests
    # AKS Cluster Name
    cluster-name: Iniciativa_Kubernetes
    # AKS Cluster Subscription
    subscription: # optional
    # Get cluster admin credentials. Values: true or false
    admin: # optional
